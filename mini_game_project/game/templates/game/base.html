{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reaction Rush{% endblock %}</title>
    <!-- Tailwind via CDN for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/styles.css' %}">
</head>
<body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold"><a href="{% url 'game:home' %}">Reaction Rush</a></h1>
    </header>
    <main class="flex-1 container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-200 p-4 text-center text-sm">
        &copy; {% now "Y" %} Reaction Rush Game
    </footer>
</body>
</html>
